<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auralux Visualizer — Orvyan</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
 <link rel="icon" type="image/png" sizes="180x180" href="favicon.png">

</head>
<body>

  <a href="https://github.com/Orvyan/Auralux" target="_blank" rel="noopener" aria-label="Open GitHub profile" class="gh-top-right">
    <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
      <path fill="currentColor" d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.03c-3.34.73-4.04-1.61-4.04-1.61-.55-1.39-1.35-1.76-1.35-1.76-1.1-.75.08-.74.08-.74 1.22.09 1.86 1.25 1.86 1.25 1.08 1.86 2.84 1.32 3.53 1.01.11-.79.42-1.32.76-1.62-2.66-.3-5.46-1.33-5.46-5.94 0-1.31.47-2.39 1.25-3.23-.13-.31-.54-1.57.12-3.27 0 0 1.01-.32 3.31 1.23a11.5 11.5 0 0 1 6.02 0c2.3-1.55 3.31-1.23 3.31-1.23.66 1.7.25 2.96.12 3.27.78.84 1.25 1.92 1.25 3.23 0 4.62-2.8 5.64-5.47 5.94.43.37.82 1.09.82 2.2v3.26c0 .32.22.7.83.58A12 12 0 0 0 12 .5Z"/>
    </svg>
  </a>

  <div id="loader" class="loader-overlay hidden" aria-live="polite" aria-busy="true">
    <div class="loader-card" role="status" aria-label="Loading">
      <div class="spinner" aria-hidden="true"></div>
      <div class="loader-text">Initializing…</div>
    </div>
  </div>

  <main class="wrap">
    <header class="topbar glass">
      <div class="brand" aria-label="Auralux Visualizer">
        <span class="dot" aria-hidden="true"></span>
        <h1>Auralux <span class="thin">Visualizer</span></h1>
      </div>

      <div class="actions" role="toolbar" aria-label="Actions">
        <button id="btnFull" class="btn" type="button">Fullscreen</button>
        <button id="btnShot" class="btn" type="button">Screenshot</button>
        <button id="btnRec" class="btn primary" type="button" aria-pressed="false">● Record</button>
        <button id="btnRecTrack" class="btn primary" type="button">Export Track</button>

        <label class="switch" aria-label="Toggle theme">
          <input id="themeToggle" type="checkbox" aria-checked="false">
          <span class="slider" aria-hidden="true"></span>
        </label>
      </div>
    </header>

    <section class="stage glass" aria-label="Visualizer">
      <canvas id="vis" aria-label="Audio visualization"></canvas>
    </section>

    <section class="controls glass" aria-label="Controls">
      <div class="row">

        <div class="group">
          <label>Source</label>
          <div class="seg" role="group" aria-label="Audio source">
            <button id="srcFile" class="seg-btn active" type="button" aria-pressed="true">File</button>
            <button id="srcMic" class="seg-btn" type="button" aria-pressed="false">Mic</button>
          </div>
          <input id="file" type="file" accept="audio/*" hidden>
          <button id="btnPick" class="btn subtle" type="button">Choose audio file</button>
        </div>

        <div class="group">
          <label>Transport</label>
          <div class="seg" role="group" aria-label="Playback">
            <button id="btnPlay" class="seg-btn" type="button">Play</button>
            <button id="btnPause" class="seg-btn" type="button">Pause</button>
            <button id="btnStop" class="seg-btn" type="button">Stop</button>
          </div>
        </div>

        <div class="group">
          <label for="mode">Mode</label>
          <select id="mode" class="select native-hidden" aria-hidden="true" tabindex="-1">
            <option value="bars">Bars</option>
            <option value="ring">Ring</option>
            <option value="particles">Particles</option>
          </select>

          <div class="dropdown" id="modeDropdown">
            <button class="dropdown-toggle btn" id="modeBtn" type="button" aria-haspopup="listbox" aria-expanded="false" aria-controls="modeMenu">
              <span id="modeLabel">Bars</span>
              <svg width="14" height="14" viewBox="0 0 20 20" aria-hidden="true">
                <path d="M5 8l5 6 5-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
            <ul class="dropdown-menu glass" id="modeMenu" role="listbox" aria-label="Choose mode">
              <li role="option" data-value="bars" aria-selected="true">
                <span class="ico" aria-hidden="true">
                  <svg viewBox="0 0 24 24"><rect x="3" y="8" width="4" height="12"/><rect x="10" y="4" width="4" height="16"/><rect x="17" y="12" width="4" height="8"/></svg>
                </span>
                <span class="label">Bars</span>
                <span class="tick" aria-hidden="true">✓</span>
              </li>
              <li role="option" data-value="ring">
                <span class="ico" aria-hidden="true">
                  <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="7" fill="none" stroke="currentColor" stroke-width="3"/></svg>
                </span>
                <span class="label">Ring</span>
                <span class="tick" aria-hidden="true">✓</span>
              </li>
              <li role="option" data-value="particles">
                <span class="ico" aria-hidden="true">
                  <svg viewBox="0 0 24 24"><circle cx="6" cy="8" r="2"/><circle cx="12" cy="14" r="2"/><circle cx="18" cy="10" r="2"/></svg>
                </span>
                <span class="label">Particles</span>
                <span class="tick" aria-hidden="true">✓</span>
              </li>
            </ul>
          </div>
        </div>

        <div class="group">
          <label for="gain">Volume</label>
          <input id="gain" type="range" min="0" max="2" step="0.01" value="1">
        </div>

        <div class="group">
          <label for="sens">Sensitivity</label>
          <input id="sens" type="range" min="0" max="2" step="0.01" value="1">
        </div>

        <select id="fft" hidden>
          <option value="512">512</option>
          <option value="1024" selected>1024</option>
          <option value="2048">2048</option>
          <option value="4096">4096</option>
        </select>
      </div>
    </section>
  </main>

  <audio id="audio" crossorigin="anonymous"></audio>
  <script src="main.js"></script>
</body>
</html>
